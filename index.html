<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Online Journal.</title>
</head>
<body class="container-fluid">
    <header>
        <h1>Online Journal</h1>
        <p>Keep track of your blogs</p>
    </header>
    <section>
        <h5>Journal posts</h5>
        <div id="blog-list"></div>
    </section>
    <div id="blog-details"></div>
    <button type="submit" id="add post-btn">Add a new blog</button>
    <form id="form">
         <label for="blogs-name">The name of the blog</label><br>
        <input type="text" id="blog-name" name="blogs-name" placeholder="name" required><br><br>

        <label for="blogs-author">The Author</label><br>
        <input type="text" id="blog-author" name="blogs-author" required><br><br>

        <label for="image">Image URL</label><br>
        <input type="image" src="" alt="blogs-image" id="image" name="image" required><br><br>

        <textarea name="blog-content" id="blog-description" placeholder="Write your blog content"></textarea><br><br>
         
        <button type="submit" id="submit">Add Blog</button>
    </form>
    <footer>

    </footer>

   <script src="./index.js"></script> 
</body>
</html>
