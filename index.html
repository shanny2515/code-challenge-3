<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Online Journal.</title>
</head>
<body class="container-fluid">
    <div id="all">
        <header>
            <h1>Online Journal</h1>
            <p>Keep track of your blogs</p>
        </header>
        <main>
            <div class="border rounded-lg pt-2 bg-sky-50" style="width: 400px; margin-left: 10px;">
                <h2 style="font-family: fantasy; font-weight: 900; text-align: center;">Journal posts.</h2>
                <div id="blogList"></div>
            </div>
            <div id="blogDetails" class="border p-3 bg-sky-50 rounded-lg"></div>
        </main>
        <div id="addPost" class="border bg-sky-50 mt-3 p-2 rounded-lg">
            <button type="button" id="addPostBtn" class="btn btn-primary">Add a new blog</button>
                <form id="form" class="">
                    <input type="text" id="blog-name" name="name" placeholder="Name of the blog" class="border-b p-2 w-100"><br><br>
                    <input type="text" id="blog-author" name="author" placeholder="The Author" class="border-b p-2 w-100"><br><br>
                    <input type="url" id="image" name="imageUrl" placeholder="Image URL" class="border-b p-2 w-100"><br><br>
                    <textarea name="description" id="blog-description" placeholder="Write your blog content" class="border-b p-2 w-100"></textarea><br><br>
                    <button type="submit" id="submit" class="btn btn-secondary">Add Blog</button>
                    <button type="reset" id="reset" class="btn btn red">Cancel</button>
                </form>
        </div>
            <form id="edit-post-form" class=" border bg-sky-50 mt-3 p-2 rounded-lg" style="display: none;">
                <h4>Update Post Details</h4>
                <input type="text" name="name" id="edit-name" class="border-b p-2 w-100"><br><br>
                <input type="text" name="author" id="edit-author" class="border-b p-2 w-100"><br><br>
                <input type="url" id="image" name="imageUrl" class="border-b p-2 w-100"><br><br>
                <textarea name="description" id="blog-description"  class="border-b p-2 w-100"></textarea><br><br>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Update Post</button>
                <button type="button" id="cancel-edit" class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md">Cancel</button>
            </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
